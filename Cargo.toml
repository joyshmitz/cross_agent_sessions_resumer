[package]
name = "casr"
version = "0.1.0"
edition = "2024"
description = "Cross Agent Session Resumer â€” resume AI coding sessions across providers"
license = "MIT"
repository = "https://github.com/Dicklesworthstone/cross_agent_sessions_resumer"

[dependencies]
anyhow = "1"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
clap = { version = "4", features = ["derive", "env"] }
colored = "3"
dirs = "6"
glob = "0.3"
serde = { version = "1", features = ["derive"] }
sha2 = "0.10"
serde_json = "1"
thiserror = "2"
uuid = { version = "1", features = ["v4"] }
walkdir = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
which = "7"

[build-dependencies]
vergen-gix = { version = "9", features = ["build", "cargo", "rustc"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
